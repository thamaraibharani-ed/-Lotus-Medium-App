<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Edit Blog</h3>

    <form method="POST">
        <input name="title" value="{{ blog[1] }}" class="form-control mb-2">
        <textarea name="content" class="form-control mb-2">{{ blog[2] }}</textarea>
        <button class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
